<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC TOE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container-fluid" id="cont1">
        <div class="container">
            <br>
            <div id="div1">
                <h1 id="heading">TIC-TAC-TOE!</h1>
            </div>
            <br>
            
            <div class="row">
                <div class="col-lg-4">
                    <label for="" id="heading4"><h1>PLAYER X</h1></label>
                    <br>
                    <br>
                    <img src="jerry.jpg" style="height: 250px; width: 200px;">
                </div>
                <div class="col-lg-4">
                    <div id="div2" class="text1">
                        <h3 id="heading2"></h3> 
                        <h4 id="head"></h4>
                     </div>
                     <br>
                    <table class="table">
                        <tr>
                            <td id="s1" class="square" onclick="play(this);"></td>
                            <td id="s2" class="square" onclick="play(this);"></td>
                            <td id="s3" class="square" onclick="play(this);"></td>
                        </tr>

                        <tr>
                            <td id="s4" class="square" onclick="play(this);"></td>
                            <td id="s5" class="square" onclick="play(this);"></td>
                            <td id="s6" class="square" onclick="play(this);"></td>
                        </tr>

                        <tr>
                            <td id="s7" class="square" onclick="play(this);"></td>
                            <td id="s8" class="square" onclick="play(this);"></td>
                            <td id="s9" class="square" onclick="play(this);"></td>
                        </tr>
                    </table>
        
                    <button type="button" onclick="startgame()" class="but" id="btn1">Start</button>
                    <button type="button" onclick="reset()" class="but" id="btn2" >Reset</button>
                    <div id="result"></div>
                </div>
                <div class="col-lg-4" >
                    <label for="" id="heading3"><h1>PLAYER O</h1></label>
                    <br>
                    <br>
                   
                    <img src="tom.png" alt="" style="margin-left: 150px; width: 180px; height: 250px;">
                </div>
            </div>
        </div>

    </div>

    <script src="tic.js"></script>
</body>

</html>
